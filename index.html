<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Last War - Build Time Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    body { margin: 0; padding: 0; display: flex; justify-content: center; }
    .container { max-width: 1100px; width: 100%; padding: 1.5rem; }
    h1 { font-size: 1.6rem; margin-bottom: 0.75rem; color: #f9fafb; }
    .subtitle { color: #9ca3af; margin-bottom: 1.5rem; font-size: 0.9rem; }
    .card { background: #020617; border-radius: 1rem; padding: 1.25rem; box-shadow: 0 20px 40px rgba(0,0,0,0.4); border:1px solid #1f2937; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(230px,1fr)); gap:1rem; margin-bottom:1rem; }
    .field-group-title { font-weight:600; margin-bottom:0.4rem; color:#e5e7eb; }
    .field-row { display:flex; gap:0.5rem; flex-wrap:wrap; align-items:center; margin-bottom:0.35rem; }
    label { font-size:0.8rem; color:#9ca3af; display:block; }
    input { background:#020617; border-radius:0.5rem; border:1px solid #374151; padding:0.4rem 0.55rem; color:#e5e7eb; font-size:0.85rem; width:100%; box-sizing:border-box; }
    input:focus { outline:none; border-color:#22c55e; box-shadow:0 0 0 1px rgba(34,197,94,0.5); }
    .inline-input { max-width:90px; }
    .button-row { display:flex; gap:0.75rem; flex-wrap:wrap; margin:0.5rem 0 1rem; align-items:center; }
    button { border-radius:999px; border:1px solid #22c55e; background:#16a34a; color:white; padding:0.45rem 1.1rem; font-size:0.9rem; cursor:pointer; font-weight:500; display:inline-flex; align-items:center; gap:0.3rem; }
    button:hover { background:#22c55e; }
    button.secondary { background:#020617; border-color:#4b5563; color:#e5e7eb; }
    button.secondary:hover { border-color:#9ca3af; }
    .break-even { font-size:0.9rem; color:#e5e7eb; }
    .break-even span { font-weight:600; color:#4ade80; }
    canvas { background:#020617; border-radius:0.75rem; border:1px solid #111827; width:100%; max-width:900px; height:260px; display:block; margin:0 auto; }
    .error { color:#f97373; font-size:0.85rem; margin-top:0.25rem; }
    @media (max-width:640px) { h1 { font-size:1.25rem; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Last War - Build Time Comparison by Endursa</h1>
    <p class="subtitle">
      Compare a fixed time reduction (z. B. <code>30 × 27m36s</code>) gegen eine prozentuale Reduktion (z. B. <code>32 × 0.5% per helper</code>).
    </p>

    <div class="card">
      <div class="grid">
        <div>
          <div class="field-group-title">Fixed reduction setup</div>
          <div class="field-row">
            <div>
              <label for="fixedHelpers">Helpers (fixed)</label>
              <input id="fixedHelpers" type="number" min="1" value="30" />
            </div>
          </div>
          <div class="field-row">
            <div>
              <label for="fixedMinutes">Minutes per helper</label>
              <input id="fixedMinutes" class="inline-input" type="number" min="0" value="27" />
            </div>
            <div>
              <label for="fixedSeconds">Seconds per helper</label>
              <input id="fixedSeconds" class="inline-input" type="number" min="0" max="59" value="36" />
            </div>
          </div>
        </div>

        <div>
          <div class="field-group-title">Percent reduction setup</div>
          <div class="field-row">
            <div>
              <label for="percentHelpers">Helpers (percent)</label>
              <input id="percentHelpers" type="number" min="1" value="32" />
            </div>
          </div>
          <div class="field-row">
            <div>
              <label for="percentPerHelper">Percent per helper</label>
              <input id="percentPerHelper" class="inline-input" type="text" value="0.5" />
            </div>
            <div>
              <label>&nbsp;</label>
              <span style="font-size:0.8rem;color:#9ca3af;">(z. B. 0.5 oder 0,5)</span>
            </div>
          </div>
        </div>

        <div>
          <div class="field-group-title">Chart options</div>
          <div class="field-row">
            <div>
              <label for="maxDays">Max range (days)</label>
              <input id="maxDays" type="number" min="1" value="10" />
            </div>
          </div>
          <div class="field-row">
            <div>
              <label for="pointsCount">Curve resolution (points)</label>
              <input id="pointsCount" type="number" min="100" max="5000" value="1000" />
            </div>
          </div>
        </div>
      </div>

      <div class="button-row">
        <button id="plotBtn">▶ Generate plot</button>
        <button id="autoRangeBtn" class="secondary">Auto-range to break-even</button>
        <div class="break-even" id="breakEvenText">Break-even: <span>–</span></div>
      </div>
      <div class="error" id="errorText"></div>
      <canvas id="chart" width="900" height="260"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const chartCanvas = document.getElementById('chart');
    const breakEvenText = document.getElementById('breakEvenText').querySelector('span');
    const errorText = document.getElementById('errorText');
    let chartInstance = null;

    function parsePercent(val) {
      if (typeof val !== 'string') return val;
      return parseFloat(val.replace(',', '.'));
    }

    function formatTime(seconds) {
      seconds = Math.max(0, Math.round(seconds));
      const d = Math.floor(seconds / 86400);
      const h = Math.floor((seconds % 86400) / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      return `${d}d ${String(h).padStart(2,'0')}h ${String(m).padStart(2,'0')}m`;
    }

    function formatMinutesAsHms(mins) {
      mins = Math.max(0, Math.round(mins));
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      if (h > 0) return `${h}h ${m}m`;
      return `${m}m`;
    }

    function generateData() {
      errorText.textContent = '';

      const fixedHelpers   = Number(document.getElementById('fixedHelpers').value);
      const fixedMinutes   = Number(document.getElementById('fixedMinutes').value);
      const fixedSeconds   = Number(document.getElementById('fixedSeconds').value);
      const percentHelpers = Number(document.getElementById('percentHelpers').value);
      const percentPerHelper = parsePercent(document.getElementById('percentPerHelper').value);
      const maxDays        = Number(document.getElementById('maxDays').value);
      const pointsCount    = Number(document.getElementById('pointsCount').value);

      if (!(fixedHelpers > 0 && percentHelpers > 0 && percentPerHelper > 0)) {
        errorText.textContent = 'Alle Helper-Zahlen und Prozentwerte müssen positiv sein.';
        return null;
      }

      const reductionA = fixedHelpers * (fixedMinutes * 60 + fixedSeconds); // seconds
      const factorB = Math.pow(1 - percentPerHelper / 100, percentHelpers);

      if (!(factorB > 0 && factorB < 1)) {
        errorText.textContent = 'Percent per helper muss zwischen 0 und 100 (nicht inkl.) liegen.';
        return null;
      }

      // Analytic break-even (seconds): T - reductionA = T * factorB  =>  T*(1-factorB) = reductionA
      const crossover = reductionA / (1 - factorB);

      const tMin = 0;
      const tMax = Math.max(maxDays * 24 * 3600, crossover * 1.1);
      const step = (tMax - tMin) / Math.max(1, pointsCount - 1);

      const points = []; // {x: seconds, y: minutes_fixed} and percent

      for (let i = 0; i < pointsCount; i++) {
        const t = tMin + i * step; // seconds
        const tFixed = Math.max(0, t - reductionA); // seconds
        const tPercent = t * factorB; // seconds

        points.push({
          x: t,
          fixedMin: tFixed / 60,
          percentMin: tPercent / 60
        });
      }

      // Build Chart datasets as arrays of {x,y}
      const fixedDataset = points.map(p => ({ x: p.x, y: p.fixedMin }));
      const percentDataset = points.map(p => ({ x: p.x, y: p.percentMin }));

      return { fixedDataset, percentDataset, crossover };
    }

    function createChart() {
      const data = generateData();
      if (!data) return;
      const { fixedDataset, percentDataset, crossover } = data;

      if (crossover > 0) {
        breakEvenText.textContent = formatTime(crossover);
      } else {
        breakEvenText.textContent = 'kein positiver Break-even';
      }

      if (chartInstance) {
        chartInstance.destroy();
        chartInstance = null;
      }

      chartInstance = new Chart(chartCanvas, {
        type: 'line',
        data: {
          datasets: [
            {
              label: 'Fixed reduction',
              data: fixedDataset,
              borderWidth: 2,
              tension: 0.15,
              pointRadius: 0,
              pointHitRadius: 0,
            },
            {
              label: 'Percent reduction',
              data: percentDataset,
              borderWidth: 2,
              borderDash: [6, 4],
              tension: 0.15,
              pointRadius: 0,
              pointHitRadius: 0,
            }
          ]
        },
        options: {
          responsive: true,
          animation: false,
          interaction: { mode: 'nearest', intersect: false },
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Original build time (d hh:mm)', color: '#e5e7eb' },
              ticks: {
                callback: function(value) { return formatTime(value); },
                maxRotation: 0,
                autoSkip: true,
                maxTicksLimit: 8,
                color: '#9ca3af'
              },
              grid: { color: '#0b1220' }
            },
            y: {
              title: { display: true, text: 'Resulting build time (minutes)', color: '#e5e7eb' },
              ticks: {
                callback: function(v) { return formatMinutesAsHms(v); },
                color: '#9ca3af'
              },
              grid: { color: '#0b1220' }
            }
          },
          plugins: {
            legend: { labels: { color: '#e5e7eb' } },
            tooltip: {
              callbacks: {
                title: (items) => {
                  if (!items.length) return '';
                  const seconds = items[0].parsed.x;
                  return 'Original: ' + formatTime(seconds);
                },
                label: (ctx) => {
                  const val = ctx.parsed.y;
                  return `${ctx.dataset.label}: ${formatMinutesAsHms(val)}`;
                }
              }
            }
          }
        }
      });
    }

    document.getElementById('plotBtn').addEventListener('click', createChart);

    document.getElementById('autoRangeBtn').addEventListener('click', () => {
      const data = generateData();
      if (!data) return;
      const { crossover } = data;
      const maxDaysInput = document.getElementById('maxDays');
      if (crossover > 0) {
        const days = Math.max(1, Math.ceil((crossover * 1.5) / 86400));
        maxDaysInput.value = days;
      }
      createChart();
    });

    // Initial plot
    createChart();
  </script>
</body>
</html>
